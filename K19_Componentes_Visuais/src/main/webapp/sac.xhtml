<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Contato</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome" for="nome"/>
                <h:inputText id="nome" size="20"/>
                <h:outputLabel value="Sexo" for="sexo"/>
                <h:selectOneRadio layout="lineDirection" id="sexo">
                    <f:selectItem itemValue="M" itemLabel="M"/>
                    <f:selectItem itemValue="F" itemLabel="F"/>
                </h:selectOneRadio>
                <h:outputLabel value="Endereco" for="endereco"/>
                <h:inputTextarea id="endereco" cols="17" rows="6"/>
                <h:panelGroup >
                    <h:outputLabel value="Nascimento"/>
                    <h:graphicImage width="10" height="10" value="img/img.png"/>
                </h:panelGroup>    
                <h:inputText size="20"/>
                <h:outputLabel value=""/>
                <h:commandButton value="Go"/>
            </h:panelGrid>
        </h:form>    
    </h:body>
</html>
