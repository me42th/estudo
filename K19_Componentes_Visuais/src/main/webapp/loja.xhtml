<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Loja</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:inputText value="#{lojaBean.busca}"/>
                <h:commandButton value="Find" action="#{lojaBean.buscaProduto()}"/>
                <h:commandLink value="Verificar carrinho" action="finish" rendered="#{lojaBean.atendimento.carrinho.size()>0}"/>
            </h:panelGrid>    
            <h:panelGrid columns="2">
            <h:dataTable value="#{lojaBean.resultadoBusca}" var="produto" rendered="#{lojaBean.resultadoBusca.size()>0}">
                <h:column>
                    <f:facet name="header"> Nome </f:facet>
                    #{produto.nome}
                </h:column>
                <h:column>
                    <f:facet name="header"> Preco </f:facet>
                    #{produto.precoF}
                </h:column>
                <h:column>
                    <f:facet name="header"> Detalhes </f:facet>
                    <h:commandLink value="info" action="#{lojaBean.setProdutoVisualizar(produto)}"/>
                </h:column>
                    
    <ui:remove/>
            <ui:remove/>
                    <ui:remove/>
                              <ui:remove value="ACRESCENTAR QUANTIDADE POR ITEM"/>
                    <ui:remove/>
            <ui:remove/>
    <ui:remove/>
               
                <h:column>
                    <f:facet name="header"> Add </f:facet>
                    <h:commandButton value="Carrinho" action="#{lojaBean.addCarrinho(produto)}"/>
                </h:column>
            </h:dataTable>
            <h:panelGroup>
                <h:graphicImage value="#{lojaBean.produtoVisualizar.img}" rendered="#{lojaBean.produtoVisualizar != null}"/>
                <br/>
                <h:outputText value="#{lojaBean.produtoVisualizar.nome}" rendered="#{lojaBean.produtoVisualizar != null}"/>
            </h:panelGroup>
                    
            </h:panelGrid>    
        </h:form>
    </h:body>
</html>
