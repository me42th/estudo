<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Carrinho</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:dataTable value="#{lojaBean.atendimento.carrinho}" var="item">
                    <h:column>
                        <f:facet name="header">Nome </f:facet>
                        #{item.produto.nome}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Valor unitario </f:facet>
                        #{item.produto.precoF}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Quantidade </f:facet>
                        #{item.quantidade}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Total</f:facet>
                        #{item.valorF}
                    </h:column>    
                    <h:column>
                        <f:facet name="header">Remover </f:facet>
                        <h:commandLink value="Remover" action="#{lojaBean.atendimento.rmvItem(e)}"/>
                    </h:column>
                </h:dataTable>
                <h:outputLabel value=""/>
                <h:outputLabel value=""/>
                <h:outputFormat value="Total {0}">
                    <f:param value="#{lojaBean.atendimento.totalF}"/>
                </h:outputFormat>    
            </h:panelGrid>    
        </h:form>
     </h:body>
</html>
