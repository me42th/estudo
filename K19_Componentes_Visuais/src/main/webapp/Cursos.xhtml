<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cursos</title>
    </h:head>
    <h:body>
        <h:form>
            <b><h:outputLabel value="Novo"/></b>
            <br/>
            <h:panelGrid columns="5">
                <h:outputLabel value="Sigla" for="sigla"/>
                <h:inputText value="#{cursosBean.cadastro.sigla}" id="sigla" size="3"/>
                <h:outputLabel value="Nome" for="nome"/>
                <h:inputText value="#{cursosBean.cadastro.nome}"/>
                <h:commandButton value="Go" action="#{cursosBean.adcionaCurso()}"/>    
            </h:panelGrid>
         
            <br/><br/>
            <h:dataTable 
            rendered="#{cursosBean.cursos.size() > 0}" 
            value="#{cursosBean.cursos}" 
            var="curso"
            >
                <h:column>
                    <f:facet name="header">
                        Sigla
                    </f:facet>
                    #{curso.sigla}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Nome
                    </f:facet>
                    #{curso.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <b>Remover</b>
                    </f:facet>
                    <h:commandLink value="Deletar" action="#{cursosBean.removeCurso(curso)}"/>
                </h:column>
            </h:dataTable>
            
        </h:form>
        <h:messages globalOnly="true"/>
    </h:body>
</html>
