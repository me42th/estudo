<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        <h:panelGrid columns="2" rendered="#{estoque.itens.size()>0}">
            <h:outputLabel value="Produtos Cadastrados"/>
            <h:outputLabel value=""/>
            <h:outputLabel value=""/>
            <h:panelGrid columns="5">
                <h:dataTable value="#{estoque.itens}" var="produto">
                    <h:column>
                        <f:facet name="header">Codigo</f:facet>
                        #{produto.codigo}
                    </h:column>    
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        #{produto.nome}
                    </h:column>    
                    <h:column>
                        <f:facet name="header">Tamanho</f:facet>
                        #{produto.tamanho}
                    </h:column>    
                    <h:column>
                        <f:facet name="header">Volume</f:facet>
                        #{produto.volume}
                    </h:column>    
                    <h:column>
                        <f:facet name="header">Remover</f:facet>
                        <h:commandLink value="remover item" action="#{estoque.rmvProduto(produto)}"/>
                    </h:column>    
                    
               </h:dataTable>
            </h:panelGrid>    
        </h:panelGrid>
    </h:form>
</ui:composition>
