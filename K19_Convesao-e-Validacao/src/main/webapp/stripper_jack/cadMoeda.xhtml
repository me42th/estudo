<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Inserir Valores"/>
            <h:outputLabel value=""/>
            <h:outputLabel value=""/>        
                <h:panelGrid columns="2">
                    <h:outputLabel value="R$" for="real"/>
                    <h:inputText value="#{dinheiro.real}" id="real" size="3">
                        <f:convertNumber locale="pt_BR" type="currency"/>
                    </h:inputText>
                    <h:outputLabel value="U$ %" for="perc" />
                    <h:inputText id="perc" value="#{dinheiro.perc}" size="3">
                        <f:convertNumber type="percent" maxFractionDigits="5"/>
                    </h:inputText>
                    <h:outputLabel value="Data" for="data"/>
                    <h:inputText id="data" value="#{dinheiro.data}" size="5">
                        <f:convertDateTime pattern="HH:mm dd-MM-yyyy"/>
                    </h:inputText>
                    <h:outputLabel value=""/>
                    <h:commandButton value="Go"/>
                </h:panelGrid>                
        </h:panelGrid>    
    </h:form>
</ui:composition>
