<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="COD" for="cod"/>
            <h:inputText size="3" id="cod" value="#{funcionario.cod}"/>
           
            <h:outputLabel value="Nome" for="nome"/>
            <h:inputText id="nome" value="#{funcionario.nome}"/>
            <h:outputLabel value="Aniversario" for="niver"/>
            <h:inputText value="#{funcionario.aniversario}" id="niver" >
                <f:convertDateTime pattern="dd/MM/YYYY"/>
            </h:inputText>
            <h:outputLabel value="Salario" for="salario"/>
            <h:inputText value="#{funcionario.salario}" id="salario">
                <f:convertNumber locale="pt_BR"/>
            </h:inputText>
            <h:outputLabel value="Sexo" for="sexo"/>
            <h:selectOneRadio id="sexo" value="#{funcionario.sexo}">
                <f:selectItem
                    itemValue="M"
                    itemLabel="M"
                    />
                <f:selectItem 
                    itemValue="F"
                    itemLabel="F"
                              />
            </h:selectOneRadio>
            <h:outputLabel value=""/>   
            <h:commandButton value="Go"/>    
        </h:panelGrid>
        <h:messages/>
    </h:form>
</ui:composition>
