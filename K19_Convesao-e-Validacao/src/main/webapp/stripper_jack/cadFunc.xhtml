<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        <h:panelGrid columns="2">
          
            <h:outputLabel value="COD" for="cod"/>
            <h:inputText size="3" id="cod" value="#{funcionario.cod}">
                <f:validateRequired/>
                <f:validateLongRange minimum="5" maximum="19"/>
            </h:inputText>
            <h:outputLabel value="Aniversario" for="niver"/>
            <h:inputText value="#{funcionario.aniversario}" id="niver" required="true">
                <f:convertDateTime pattern="dd/MM/YYYY"/>
            </h:inputText>
            <h:outputLabel value="Salario" for="salario"/>
            <h:inputText value="#{funcionario.salario}" id="salario">
                <f:convertNumber type="currency" locale="pt_BR"/>
                <f:validateRequired/>
                <f:validateDoubleRange minimum="0.0"/>
            </h:inputText>
            <h:outputLabel value=""/>   
            <h:commandButton value="Go"/>    
        </h:panelGrid>
        <h:messages/>
    </h:form>
</ui:composition>
