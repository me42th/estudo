<ui:composition  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Cadastro"/>
            <h:outputLabel value=""/>
            <h:outputLabel value=""/>
            <h:panelGrid columns="2">            
                <h:outputLabel value="RCI" for="rci"/>
                <h:inputText id="rci" value="#{rci.temp}"/>
                <h:outputLabel value=""/>
                <h:commandButton value="Go" action="#{rci.addRCI()}"/>
            </h:panelGrid>
        </h:panelGrid>
    </h:form>
    <h:form>
        <h:panelGrid columns="2" rendered="#{rci.lista.size() > 0}">
            <h:outputLabel value="Registros"/>
            <h:outputLabel value=""/>
            <h:outputLabel value=""/>
            <h:dataTable value="#{rci.lista}" var="doc">
                <h:column>
                    #{doc}
                </h:column>
                <h:column>
                    <h:commandLink value="remover" action="#{rci.rmvRCI(doc)}"/>
                </h:column>
            </h:dataTable>
        </h:panelGrid>
    </h:form>
        
</ui:composition>
